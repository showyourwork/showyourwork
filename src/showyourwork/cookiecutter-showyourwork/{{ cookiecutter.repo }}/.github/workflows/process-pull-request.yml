name: process pull request

on:
  workflow_run:
    workflows: [build pull request]
    types: [completed]

jobs:
  process-pr:
    runs-on: ubuntu-latest
    permissions: write-all
    steps:
      - name: Process pull request
        uses: showyourwork/showyourwork-action/process-pull-request@{{ cookiecutter.action_version or 'v1' }}
